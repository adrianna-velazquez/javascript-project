<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <body>
    <div class="shopping-cart hide">
      <div class="inside-cart">
        <div class="cart-items"></div>
        <div class="subtotal"></div>
        <div class="button-container">
          <button class="checkout-button">Checkout</button>
        </div>
      </div>
    </div>
    <div class="checkout-window hide">
      <form class="checkout">
        <h3>Billing Address</h3>
        <div class="billing line1">
          <label for="fname">Full Name</label>
          <input
            type="text"
            id="fname"
            name="firstname"
            placeholder="Full Name"
          />
          <label for="email"> Email</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="email@example.com"
          />
          <label for="adr">Address</label>
          <input
            type="text"
            id="adr"
            name="address"
            placeholder="123 W. 5th Ave."
          />
        </div>
        <div class="billing line2">
          <label for="city"> City</label>
          <input type="text" id="city" name="city" placeholder="New York" />
          <label for="state">State</label>
          <input type="text" id="state" name="state" placeholder="NY" />

          <label for="zip">Zip</label>
          <input type="text" id="zip" name="zip" placeholder="10001" />
        </div>
        <h3>Payment</h3>
        <div class="payment line3">
          <label for="cname">Name on Card</label>
          <input
            type="text"
            id="cname"
            name="cardname"
            placeholder="Full Name"
          />
          <label for="ccnum">Credit card number</label>
          <input
            type="text"
            id="ccnum"
            name="cardnumber"
            placeholder="1111-2222-3333-4444"
          />
        </div>
        <div class="payment line4">
          <label for="exp">Exp</label>
          <input type="text" id="exp" name="exp" placeholder="01/25" />

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="268" />
        </div>
        <div class="payment line5">
          <label>
            <input type="checkbox" checked="checked" name="sameadr" /> Shipping
            address same as billing
          </label>
          <input type="submit" value="Continue to checkout" class="btn" />
        </div>
      </form>
    </div>
    <header class="header">
      <div class="header-image">
        <img class="header-image" src="product_images\header.jpg" />
        <i class="fas fa-shopping-cart cartButton"></i>
        <div class="header-title">
          <h1 class="company-name">Serene Quarters</h1>
        </div>
      </div>
    </header>
    <main class="main-content">
      <section class="product-container"></section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
